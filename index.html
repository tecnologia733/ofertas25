<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas Exclusivas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ofertas</h1>
  <input type="text" class="search" placeholder="Buscar ofertas..." oninput="filtrarOfertas()">
  <div class="filters">
    <select onchange="filtrarOfertas()" id="marcaFiltro">
      <option value="">Todas as marcas</option>
    </select>
    <input type="number" id="precoMin" placeholder="Preço mínimo" oninput="filtrarOfertas()">
    <input type="number" id="precoMax" placeholder="Preço máximo" oninput="filtrarOfertas()">
  </div>
  <div id="ofertas"></div>

  <script src="script.js"></script>
</body>
</html>
