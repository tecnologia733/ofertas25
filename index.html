<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ofertas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 10px;
      background: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .filtros > * {
      padding: 8px;
      font-size: 14px;
    }

    .contadores {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .ofertas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      max-height: 200px;
    }

    .hoje {
      background-color: #ffdddd;
    }

    .proximo {
      background-color: #fff6cc;
    }

    .card a {
      color: #007bff;
      text-decoration: none;
    }

    .search {
      text-align: center;
    }

    input[type="search"] {
      padding: 8px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Ofertas</h1>

  <div class="search">
    <input type="search" id="busca" placeholder="Buscar por título ou descrição...">
  </div>

  <div class="filtros">
    <select id="filtro-marca">
      <option value="">Todas as marcas</option>
    </select>

    <select id="ordenar">
      <option value="recentes">Mais recentes</option>
      <option value="menor_preco">Menor preço</option>
      <option value="maior_preco">Maior preço</option>
      <option value="marca">Marca A-Z</option>
    </select>
  </div>

  <div class="contadores" id="contadores"></div>

  <div class="ofertas" id="ofertas"></div>

  <script>
    const URL = "https://ofertas-3ee57-default-rtdb.firebaseio.com/ofertas.json";

    async function carregarOfertas() {
      const res = await fetch(URL);
      const dados = await res.json();
      const hoje = new Date();
      hoje.setHours(0, 0, 0, 0);
      const proximosDias = new Date(hoje);
      proximosDias.setDate(hoje.getDate() + 3);

      let ofertas = Object.values(dados || {}).filter(o => o.ativo !== false && o.vigencia);

      ofertas = ofertas.map(o => {
        o.preco_num = parseFloat((o.preco || "0").replace(",", ".")) || 0;
        o.data = new Date(o.vigencia);
        return o;
      }).filter(o => o.data >= hoje);

      // Ordenar: priorizar com imagem
      ofertas.sort((a, b) => {
        if (a.imagem && !b.imagem) return -1;
        if (!a.imagem && b.imagem) return 1;
        return 0;
      });

      atualizarFiltros(ofertas);
      renderizar(ofertas);

      document.getElementById("busca").addEventListener("input", () => renderizar(ofertas));
      document.getElementById("filtro-marca").addEventListener("change", () => renderizar(ofertas));
      document.getElementById("ordenar").addEventListener("change", () => renderizar(ofertas));

      atualizarContador(ofertas, hoje, proximosDias);
    }

    function formatarData(d) {
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth()+1).padStart(2, '0')}/${d.getFullYear()}`;
    }

    function atualizarContador(ofertas, hoje, proximosDias) {
      let hojeCount = ofertas.filter(o => o.data.getTime() === hoje.getTime()).length;
      let proximoCount = ofertas.filter(o => o.data > hoje && o.data <= proximosDias).length;

      const el = document.getElementById("contadores");
      el.textContent = `Ofertas vencendo hoje: ${hojeCount} | Nos próximos 3 dias: ${proximoCount}`;
    }

    function atualizarFiltros(ofertas) {
      const marcas = [...new Set(ofertas.map(o => o.marca).filter(Boolean))].sort();
      const select = document.getElementById("filtro-marca");
      marcas.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
      });
    }

    function renderizar(ofertas) {
      const container = document.getElementById("ofertas");
      container.innerHTML = "";
      const busca = document.getElementById("busca").value.toLowerCase();
      const marca = document.getElementById("filtro-marca").value;
      const ordenar = document.getElementById("ordenar").value;

      let filtradas = ofertas.filter(o =>
        (!marca || o.marca === marca) &&
        (o.titulo?.toLowerCase().includes(busca) || o.descricao?.toLowerCase().includes(busca))
      );

      if (ordenar === "menor_preco") filtradas.sort((a, b) => a.preco_num - b.preco_num);
      else if (ordenar === "maior_preco") filtradas.sort((a, b) => b.preco_num - a.preco_num);
      else if (ordenar === "marca") filtradas.sort((a, b) => (a.marca || "").localeCompare(b.marca || ""));
      else filtradas.sort((a, b) => b.data - a.data); // Mais recentes

      filtradas.forEach(o => {
        const card = document.createElement("div");
        card.className = "card";

        const hoje = new Date();
        hoje.setHours(0,0,0,0);
        const data = new Date(o.vigencia);
        data.setHours(0,0,0,0);
        const diff = (data - hoje) / 86400000;

        if (diff === 0) card.classList.add("hoje");
        else if (diff <= 3) card.classList.add("proximo");

        if (o.imagem) card.innerHTML += `<img src="${o.imagem}" alt="Imagem da oferta">`;

        card.innerHTML += `
          <h3>${o.titulo}</h3>
          <p>${o.descricao || ""}</p>
          <p><strong>Preço:</strong> R$ ${o.preco}</p>
          <p><strong>Marca:</strong> ${o.marca || "N/A"}</p>
          <p><strong>Válido até:</strong> ${formatarData(data)}</p>
          <a href="${o.link}" target="_blank">Ver oferta</a>
        `;

        container.appendChild(card);
      });
    }

    carregarOfertas();
  </script>
</body>
</html>
